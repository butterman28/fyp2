{% extends "studypal/base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section samprofile">
  <h2 class="myaccount">My Account</h2>
  <div class="imgdiv">
    <img
      class="img"
      src="{{ user.samaritanprofile.image.url }}"
    />
  </div>
  <div class="divsampro">
  <h2 class="account-heading accheading">Personal Information</h2>
  <form method="POST" class ="samform" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ u_form|crispy }} {{ p_form|crispy }}
    </fieldset>
    <div class="buttondiv">
      <button class="but" type="submit">Update</button>
    </div>
  </form>
  </div>
</div>
{% endblock content %}
